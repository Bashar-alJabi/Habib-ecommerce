<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="icon" type="image/x-icon" href="./media/Logo.png" />

        <link rel="stylesheet" href="./css/all.min.css">

        <link rel="stylesheet" href="./css/bootstrap.min.css">

        <link rel="stylesheet" href="./css/normalize.css">
        <!-- Google Font Style -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/style.css">

    <body>
        <!-- start Products Page -->
        <div class="product-container d-flex flex-column justify-content-between">
            <!-- start Header -->
            <header>
                <nav class="navbar navbar-expand-lg  sticky-top">
                    <div class="container">
                        <a class="navbar-brand text-warning" href="index.html">E-commerce</a>
                        <button class="navbar-toggler border-white text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link text-white active" aria-current="page" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="product.html">Product</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="shoppingCart.html">Shopping Cart</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="checkout.html">Checkout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <!-- end Header -->
            <!-- start Main -->
            <main>
                <div id="carouselExampleCaptions" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/media/sliderImg1.webp" class="d-block w-100" alt="img1">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>First slide label</h5>
                                <p>Some representative placeholder content for the first slide.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="/media/sliderImg2.jpg" class="d-block w-100" alt="img2">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Second slide label</h5>
                                <p>Some representative placeholder content for the second slide.</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </main>
            <!-- end Main -->
            <!-- start Footer -->
            <footer class="container d-flex flex-column flex-sm-row justify-content-between align-items-center py-3">
                <div class="order-2 order-sm-1">
                    <p class="m-0"><i class="fa-solid fa-hashtag"></i> e-commerce Â©2024 - All right reserved</p>

                    </li>
                    <li>
                        <a href="#" class="youtube"><i class="fa-brands fa-youtube"></i></a>
                    </li>
                    <li>
                        <a href="#" class="twitter"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                </ul>
            </footer>

        <script src="./js/all.min.js"></script>
